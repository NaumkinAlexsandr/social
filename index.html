<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social icons neon</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="social.css" type="text/css" />
  </head>
  <body>
    <section class="first">
      <div class="conteiner_one">
        <div class="icon">
          <a class="facebook" href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <div class="icon">
          <a class="instagram" href="#"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <div class="icon">
          <a class="telegram" href="#"><i class="fa-brands fa-telegram"></i></a>
        </div>
        <div class="icon">
          <a class="google" href="#"><i class="fa-brands fa-google"></i></a>
        </div>
        <div class="icon">
          <a class="git" href="#"><i class="fa-brands fa-github"></i></a>
        </div>
      </div>
    </section>
    <section class="second">
      <div class="conteiner_two">
        <div id="facebook">
          <a class="facebook" href="#"></a>
        </div>
        <div id="instagram">
          <a class="instagram" href="#"></a>
        </div>
        <div id="telegram">
          <a class="telegram" href="#"></a>
        </div>
        <div id="google">
          <a class="google" href="#"></a>
        </div>
        <div id="github">
          <a class="github" href="#"></a>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://kit.fontawesome.com/4882f08fef.js"
    crossorigin="anonymous"
  ></script>
</html>
