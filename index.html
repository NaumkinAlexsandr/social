<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social icons neon</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="social.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section class="first">
      <div class="conteiner_one">
        <span class="icon">
          <a class="facebook" target="blanck" href="#"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </span>
        <span class="icon">
          <a class="instagram" target="blanck" href="#"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </span>
        <span class="icon">
          <a class="telegram" target="blanck" href="#"
            ><i class="fa-brands fa-telegram"></i
          ></a>
        </span>
        <span class="icon">
          <a class="google" target="blanck" href="#"
            ><i class="fa-brands fa-google"></i
          ></a>
        </span>
        <span class="icon">
          <a class="git" target="blanck" href="#"
            ><i class="fa-brands fa-github"></i
          ></a>
        </span>
      </div>
    </section>
    <section class="second">
      <div class="conteiner_two">
        <span id="facebook">
          <a class="facebook" target="blanck" href="#"></a>
        </span>
        <span id="instagram">
          <a class="instagram" target="blanck" href="#"></a>
        </span>
        <span id="telegram">
          <a class="telegram" target="blanck" href="#"></a>
        </span>
        <span id="google">
          <a class="google" target="blanck" href="#"></a>
        </span>
        <span id="github">
          <a class="github" target="blanck" href="#"></a>
        </span>
      </div>
    </section>
  </body>
  <script
    src="https://kit.fontawesome.com/4882f08fef.js"
    crossorigin="anonymous"
  ></script>
</html>
